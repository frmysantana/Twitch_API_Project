<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
		<title>Twitch API Project</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="twitch.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="header">
				<h1>Twitch Streamers</h1>
				<div class="row buttons justify-content-center">
					<div class="col-12 col-md-auto">
						<button id="All" type="button" class="btn">All</button>
					</div>
					<div class="col-12 col-md-auto">
						<button id="Online" type="button" class="btn">Online</button>
					</div>
					<div class="col-12 col-md-auto">
						<button id="Offline" type="button" class="btn">Offline</button>
					</div>
				</div>
			</div>
			<div id="ActiveStreamers"></div>
			<div id="NoStreamers"></div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  			crossorigin="anonymous">
		</script>

	</body>
</html>
